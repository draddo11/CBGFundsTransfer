<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBG</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-sm-12 d-flex justify-content-between" >
        <div class="side-design col-sm-1">
            <div class="row logo">
                <img src="/assets/Cbglogo.png" width="100%" alt="CBG logo">
            </div>
        </div>
        <div class="col-sm-11 form-div d-flex justify-content-center" >
            <div class="cbg-form col-sm-8">
                <form>
                    <div class="row">
                        <h3>Fund Transfer Form</h3>
                    </div>
                    <hr><br>
                    <div class="row">
                        <div class="col">
                            <div >
                                <label for="exampleInputEmail1" class="form-label">CCY</label>
                                <input type="text" class="form-control" id="dob">
                            </div>
                        </div>
                        <div class="col">
                            <div >
                                <label for="exampleInputEmail1" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="dob">
                            </div>
                        </div>
                        <div class="col">
                            <div >
                                <label for="exampleInputEmail1" class="form-label">Date</label>
                                <input type="text" class="form-control" id="dob">
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div>
                        <div class="row my-card">
                            <div class="row">
                                <div>
                                    <h4>Identification Details</h4>
                                    <hr>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="exampleInputEmail1" class="form-label">Type of ID </label>
                                    <input type="text" class="form-control" id="dob">
                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail1" class="form-label">ID Number</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" >
                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail1" class="form-label">Place of Issue</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" >
                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail1" class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-6 ">
                            <div class="my-card">
                                <div>
                                    <h4>Applicant Details</h4>
                                    <hr>
                                </div>
                                <div class="row mb-3">
                                    <div >
                                        <label for="exampleInputEmail1" class="form-label">Name of Ordering Customer</label>
                                        <input type="text" class="form-control" id="dob">
                                    </div>
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" >
                                    </div>
                        
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label">Telephone Number</label>
                                        <input type="text" class="form-control" id="dob">
                                    </div>
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label">Amount in Words</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="my-card">
                                <div>
                                    <h4>Beneficiary Details</h4>
                                    <hr>
                                </div>
                                <div class="row mb-3">
                                    <div >
                                        <label for="exampleInputEmail1" class="form-label">Name of Beneficiary</label>
                                        <input type="text" class="form-control" id="dob">
                                    </div>
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" >
                                    </div>
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label">Telephone Number</label>
                                        <input type="text" class="form-control" id="dob">
                                    </div>
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label">Purpose of Payment</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-lg-6 ">
                            <div class="my-card">
                                <div>
                                    <h4>Beneficiary Bank Details</h4>
                                    <hr>
                                </div>
                                <div class="row mb-3">
                                    <div >
                                        <label for="exampleInputEmail1" class="form-label">Bank Name</label>
                                        <input type="text" class="form-control" id="dob">
                                    </div>
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" >
                                    </div>
                              
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label">Routing No. / Sort Code</label>
                                        <input type="text" class="form-control" id="dob">
                                    </div>
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label">SWIFT Code</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" >
                                    </div>
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label">Account/BAN No.</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="my-card">
                                <div>
                                    <h4>Transfer Settlement Information</h4>
                                    <hr>
                                </div>
                                <div class="row mb-3">
                                    <div >
                                        <label for="exampleInputEmail1" class="form-label">Debit Account No. </label>
                                        <input type="text" class="form-control" id="dob">
                                    </div>
                                    
                                    <div>
                                        <label for="exampleInputEmail1" class="form-label">Debit Charges to Account No </label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" >
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div>
                                <div class="my-card">
                                    <div>
                                        <h4>Intermediary Bank Details</h4>
                                        <hr>
                                    </div>
                                    <div class="row mb-3">
                                        <div >
                                            <label for="exampleInputEmail1" class="form-label">Intermediary Bank Name Address</label>
                                            <input type="text" class="form-control" id="dob">
                                        </div>
                                        
                                        <div>
                                            <label for="exampleInputEmail1" class="form-label">Intermediary Bank BIC Routing No./SWIFT Code and Account No.</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <div class="row my-card">
                            <div class="row">
                                <div>
                                    <h4>If Foreigner</h4>
                                    <hr>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="exampleInputEmail1" class="form-label">Resident Permit No.</label>
                                    <input type="text" class="form-control" id="dob">
                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail1" class="form-label">Issue Date</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" >
                                </div>
                               <div class="col">
                                    <label for="exampleInputEmail1" class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" >
                                </div>
                            </div>
                        </div>
                    </div>
         

                    <br>
                    <button type="clear" id="demo" class="btn btn-lg btn-dark text-white" onclick="myFunction()">Submit</button>
                </form>
            
            </div>
        </div>
    </div>
    
    <!-- <button type="button" onclick="myFunction()">Try it</button> -->



    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Loading ...";
        }
    </script>

    <style>
        .my-card{
        padding: 20px;
        border: 0.4px solid black;
        border-radius: 5px;
        }
    </style>
</body>
</html>
